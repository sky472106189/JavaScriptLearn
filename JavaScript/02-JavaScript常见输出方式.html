<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>02-JavaScript常见输出方式</title>
</head>
<body>


<script>
    /*
    1.通过弹窗的形式
        alert("hello world");
        confirm("你好吗?");
        prompt("请输入内容：");
    2.通过网页内容区域的方式
        document.write("hello world2");
    3.通过控制台
        console.log("hello world3");
        console.error("错误信息");
        console.warn("警告信息");
    */
    alert("hello world");
    confirm("你好吗?");
    prompt("请输入内容：");

    document.write("hello world2");

    console.warn("警告信息");

</script>
</body>
</html>
