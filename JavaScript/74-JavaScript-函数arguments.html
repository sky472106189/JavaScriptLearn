<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>74-JavaScript-函数arguments</title>
    <script>
        function getSum() {
            //arguments其实是一个伪数组
            // console.log(arguments);
            let sum = 0
            for (let i = 0; i < arguments.length; i++) {
                let num = arguments[i];
                sum += num;
            }
        }
        getSum(10,20,30);//100
    </script>
</head>

</body>
</html>
