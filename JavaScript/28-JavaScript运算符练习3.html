<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>28-JavaScript运算符练习3</title>
    <script>
        /*需求:要求用户输入两个整数,找出最大的那个数之后输出*/
        let num1 = prompt("请输入一个数");
        let num2 = prompt("请再输入一个数");
        num1 >= num2?alert("较大的数是"+num1):alert("较大的数是"+num2);
    </script>
</head>

</body>
