<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>62-JavaScript-数组解构赋值</title>
    <script>
        /*
        1.什么是数组的解构赋值？
            解构赋值是ES6中新增的一种赋值方式

        2.注意点
            2.1数组的解构赋值中,等号左边的格式必须和等号右边的格式一样,才能完全解构
            2.2解构赋值中,左右两边的个数可以不一样
            let [a,b,c] = [1,3,5];   a=1,b=3,c=6
            let [a,b,c] = [1,2,[5,6]];   a=1,b=2,c=5,6
            let [a,b,[c,d]] = [1,2,[5,6]];   a=1,b=2,c=5,d=6
            let [a,b,c] = [1,2];    a=1,b=2,c=undefined
            let [a,b] = [1,2,3];  a=1,b=2;
            2.3 如果右边的个数和左边的个数不一样,那么可以给左边指定默认值
            let [a,b=666,c=888] = [1]; a=1,b=666,c=888

        */
        // let arr = [1,3,5];
        //ES6之前的赋值
        // let a = arr[0];
        // let b = arr[1];
        // let c = arr[2];

        //ES6之后的解构赋值
        // let[a,b,c] = arr;
        let [a,b,c] = [1,2]
        console.log("a="+a);
        console.log("b="+b);
        console.log("c="+c);
    </script>
