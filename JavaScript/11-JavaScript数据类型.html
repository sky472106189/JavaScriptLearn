<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-JavaScript数据类型</title>
    <script>
        /*
        1.基本数据类型
        - Number 数值
        - String 字符串
        - Boolean 布尔
        - Undefined 未定义
        - Null 空值

        2.引用数据类型
        - Object 对象

        3.使用typeof操作符可以用来检查数据类型。
        */

        let res = typeof 123;
        console.log(res);//number

        let num = typeof 3.14;
        console.log(num);//number

        let nun;
        let see = typeof nun;
        console.log(see);//undefined
    </script>
</head>
<body>

</body>
</html>
